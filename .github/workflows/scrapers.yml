name: Oracle Scraper (Staggered)

on:
  schedule:
    # Multiple triggers to cover different time windows
    - cron: '0 2 * * *'        # 2:00 AM UTC
    - cron: '30 14 * * *'      # 2:30 PM UTC
  workflow_dispatch:           # Manual trigger
    inputs:
      shops:
        description: 'Specific shops to scrape (space separated, e.g. fantasia frikiverso)'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          
      - name: Run Scrapers (with Kaizen Stagger)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Pass other secrets here
        run: |
          # Use 60 min delay for scheduled runs, 0 for manual
          DELAY=60
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then DELAY=0; fi
          
          python src/jobs/daily_scan.py --shops ${{ github.event.inputs.shops }} --random-delay $DELAY
